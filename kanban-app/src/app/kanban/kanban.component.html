<div class="container mx-auto p-4">
  <div class="flex">
    <div *ngFor="let lane of lanes" class="w-1/4 p-2">
      <h2>{{ lane.title }}</h2>
      <div *ngFor="let task of getTasksByLane(lane.name)">
        <div class="p-2 m-2 bg-gray-200 rounded">
          <h3>{{ task.title }}</h3>
          <p>{{ task.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
